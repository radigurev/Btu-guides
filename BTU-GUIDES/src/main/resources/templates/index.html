<!DOCTYPE html>
<html class="mainBody" xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="/css/index-style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
        <link rel="stylesheet" href="/css/nav3.css">
        <script src="https://cdn.jsdelivr.net/gh/cferdinandi/smooth-scroll@15.0.0/dist/smooth-scroll.polyfills.min.js"></script>
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <script src="/js/recaptcha.js"></script>
        <script src="/js/translate.js"></script>
    </head>
<body>
    <div class="container">
        <nav th:replace="fragments/nav::nav">

        </nav>
        <section id="home">
          <h1 id="nameBtu">КООПЕРАЦИЯ БТС-ЕКСКУРЗОВОДИ</h1>
          <a id="homeBtn" href="/about">ПОВЕЧЕ ЗА НАС</a>
        </section>
        <section id="about">
            <h1>НАШИТЕ ЧЛЕН-КООПЕРАТОРИ</h1>
            <a href="/translators">Член-кооператори</a>
          </section>
        <section id="service">
            <h1>Услуги</h1>
            <div class="container2">
              <div class="card">
                <figure class="card__thumb">
                  <img src="https://source.unsplash.com/75S9fpDJVdo/300x510" alt="Picture by Kyle Cottrell" class="card__image">
                  <figcaption class="card__caption">
                    <h2 class="card__title"> ТУРИСТИЧЕСКИ УСЛУГИ В БЪЛГАРИЯ И ЧУЖБИНА</h2>
                      <br><br>
                    <a href="/offers" class="card__button">Прочетете още</a>
                  </figcaption>
                </figure>
              </div>
            
              <div class="card">
                <figure class="card__thumb">
                  <img src="https://leverageedu.com/blog/wp-content/uploads/2019/11/List-of-Courses-after-10th-Standard.jpg" alt="Picture by Nathan Dumlao" class="card__image">
                  <figcaption class="card__caption">
                    <h2 class="card__title">КУРСОВЕ, ОБУЧЕНИЯ И СЕМИНАРИ</h2>
                    <br><br><br>
                    <a href="/courses" class="card__button">Прочетете още</a>
                  </figcaption>
                </figure>
              </div>
            
              <div class="card">
                <figure class="card__thumb">
                  <img src="https://www.amf-france.org/sites/default/files/styles/banner_mobile/public/2020-02/consultation_publique_0.jpg?h=4ee20943&itok=NHV9Y9KI" alt="Picture by Daniel Lincoln" class="card__image">
                  <figcaption class="card__caption">
                    <h2 class="card__title">КОНСУЛТАНТСКИ ДЕЙНОСТИ</h2>
                    <br><br>
                    <a href="/consult" class="card__button">Прочетете още</a>
                  </figcaption>
                </figure>
              </div>
            </div>
          </section>
        <section id="contact">
            <div class="wrapper">
              <h2>CONTACT US</h2>
              <form th:action="@{/#contact}" th:method="POST" th:object="${contactBindingModel}">
                <div class="form-group">
                  <label for="name">Full Name</label>
                  <input th:field="*{name}" type="text" name="Name" id="name" placeholder="First and Last" required minlength="3" maxlength="25" />
                </div>
                <div class="form-group">
                  <label for="email">Email Address</label>
                  <input th:field="*{email}" type="email" name="Email" id="email" placeholder="email@domain.tld" required />
                </div>
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea th:field="*{text}" name="Message" id="message" rows="5" placeholder="Type your message here...."></textarea>
                </div>
                <div class="form-group">
                  <button type="submit" class="submit"><i class="far fa-paper-plane"></i>Send</button>
                </div>
                  <div class="g-recaptcha" data-sitekey="6LcJ3GMfAAAAAGfEaxaWoSXg_5yRsh7lMzDskVwq">
                  </div>
                  <span id="robot-message" th:text="${verification}"></span>
              </form>
            </div>
        </div>
      </section>
      <footer class="footer">
        <div class="left-footer">
            <p>Phone: +359 89 860 7958</p>
        </div>
        <div class="center-footer">
            <p>Copyright@ 2022</p>
        </div>
        <div class="right-footer">
            <p>Email: office@btu-guildes.org</p>
        </div>
    </footer>
    </body>

    <script>
        var language = {
            en: {
                comName:"BTU-GUIDES",
                contact:"Contact",
                homeButton: "About us"
            },
            bg: {
                comName:"КООПЕРАЦИЯ БТС-ЕКСКУРЗОВОДИ",
                contact:"Контакт",
                homeButton: "Повече за нас"
            }
        }
        function changeLanguage() {
                    if(nameBtu.textContent==='КООПЕРАЦИЯ БТС-ЕКСКУРЗОВОДИ') {
                        nameBtu.textContent=language.en.comName;
                        contactNav.textContent=language.en.contact;
                        homeBtn.textContent=language.en.homeButton;
                    }else {
                        nameBtu.textContent=language.bg.comName;
                        contactNav.textContent=language.bg.contact;
                        homeBtn.textContent=language.bg.homeButton;
                    }
        }
    </script>
</html>
