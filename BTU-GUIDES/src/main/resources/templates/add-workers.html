<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Workers</title>
    <link rel="stylesheet" href="/css/admin-style.css">
</head>
<body>
<a href="/admin/edit/site/97979f2c-aa80-11ec-b909-0242ac120002">Връщане</a>

<form th:action="@{/admin/edit/site/97979f2c-aa80-11ec-b909-0242ac120002/translators}" th:method="POST"
      th:object="${workerBindingModel}">
    <div>
        <input th:field="*{firstName}" type="text" placeholder="Име">
        <input th:field="*{lastName}" type="text" placeholder="Фамилия">
        <input th:field="*{url}" type="text" placeholder="линк за снимка">
        <input th:field="*{city}" type="text" placeholder="Град">
        <input th:field="*{languages}" type="text" placeholder="Езици">
        <button type="submit">Потвърди</button>
    </div>
</form>

</body>
</html>
