<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/translators-style.css">
    <link rel="stylesheet" href="/css/nav2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <title>Document</title>
</head>
<body>
<nav th:replace="fragments/nav::nav">

</nav>
    <div class="cards">
        <div class="card" th:each="e : ${translators}">
            <figure>
                <img class="img" th:src="@{|${e.url}|}" alt="">
            </figure>
            <h5 class="info" th:text="|Location: ${e.city}|">Location: </h5>
                <h2 class="name" th:text="|${e.firstName} ${e.lastName}|">Name name</h2>
                <h5 class="language" th:text="${e.languages}">BG, EN, FR</h5>
        </div>
      </div>
      <footer class="footer">
        <div class="left-footer">
            <p>Phone: +359 888 888 888</p>
        </div>
        <div class="center-footer">
            <p>Copyright@ 2022</p>
        </div>
        <div class="right-footer">
            <p>Email: email.domain</p>
        </div>
    </footer>
</body>
</html>
